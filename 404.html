<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/aos.css" />

  <!-- for english version please change bootstrap to en bootstrap ./assets/css/bootstrap.min.css -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

  <link rel="stylesheet" href="./assets/css/nice-select.css" />
  <link rel="stylesheet" href="./assets/css/slick.css">
  <link rel="stylesheet" href="./assets/css/slick-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">


  <link rel="stylesheet" href="./assets/css/animate.css">


  <!-- for english version please change style to en style ./assets/css/style-en.css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Home</title>
</head>

<body>

  <div class="custom_navbar">
    <div class="container-fluid pd-150">
      <div class="navbar_wrapper d-flex align-items-center justify-content-between">
        <div class="logo">
          <a href=""><img src="./assets/images/logo.svg" alt=""></a>
        </div>
        <div class="links">
          <ul class="list-unstyled d-flex align-items-center mb-0">
            <li class="nav_item">
              <a href="" class="nav_link">
                <span>About us</span>
                <i class="fas fas fa-sort-down"></i>
              </a>
            </li>
            <li class="nav_item">
              <a href="" class="nav_link">
                <span>Services</span>
                <i class="fas fas fa-sort-down"></i>
              </a>
            </li>
            <li class="nav_item">
              <a href="" class="nav_link">
                <span>Industries & Expertise</span>
                <i class="fas fas fa-sort-down"></i>
              </a>
            </li>
            <li class="nav_item">
              <a href="" class="nav_link">
                <span>Clients</span>
                <i class="fas fas fa-sort-down"></i>
              </a>
            </li>
            <li class="nav_item">
              <a href="" class="nav_link">
                <span>Blog</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="otherlinks d-flex align-items-center justify-content-between">
          <a href="" class="contact_us_btn btn_style">Contact Us</a>
          <span class="search"><img src="./assets/images/search.svg" alt=""></span>
          <div class="lang">
            <select name="" id="" class="nice_select">
              <option value="">EN</option>
              <option value="">DE</option>
              <option value="">AR</option>
              <option value="">JA</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>





  <div class="error_page">
    <div class="container-fluid pd-150">
      <div class="error_page_wrap">
        <div class="row align-items-center justify-content-between">
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="error_content">
              <h5>Ooops...</h5>
              <h6>Page Not Found</h6>
              <p>
                Sorry. the content you’re looking for doesn’t exist.
                Either it was removed, or you mistyped the link.
              </p>
              <div class="btn_link">
                <a href="" class="btn_style">Go Back</a>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="error_page_img">
              <img src="./assets/images/Vector2.png" alt="">
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="img404">
              <img src="./assets/images/40 4.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.nice-select.min.js"></script>
  <script src="./assets/js/wow.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
